<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header><h1>Jogo da Velha</h1></header>

    <main id="tabuleiro" class="tabuleiro" role="grid" aria-label="Tabuleiro do Jogo da Velha"></main>

<!-- Mensagem de status (vez, vitória, empate) -->
    <p id="message" role="status" aria-live="assertive"></p>

<!--Escolha de simbolo e botao de reinicar-->
    <div class="controles">
        <button id="reiniciar">Reiniciar</button>
        <button id="escolher-simbolo">Escolher símbolo</button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
